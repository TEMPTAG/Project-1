<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yes, Chef!</title>
    <link
      rel="icon"
      href="./assets/logo/YesChefFavicon2180.png"
      type="image/png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <script defer src="./assets/js/homepage.js"></script>
  </head>
  <body class="homepage-bg relative">
    <header>
      <button
        id="menuButton"
        class="absolute top-10 left-10 p-2 bg-gray-800 bg-opacity-30 text-white rounded"
      >
        Menu
      </button>
      <!-- TODO: Add light/dark mode toggle on top right -->
    </header>
    <div id="menuContainer"></div>
    <main>
      <div
        id="logoBackground"
        class="fixed bottom-5 left-0 bg-gradient-to-r from-transparent to-white flex-shrink items-center"
      >
        <img
          id="logo"
          src="./assets/logo/YesChefLogoBlack.svg"
          alt="Yes, Chef Logo"
          class="relative ml-auto mr-4"
        />
      </div>
    </main>
  </body>
</html>
