<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- page title -->
    <title>Yes, Chef!</title>
    <!-- favicon -->
    <link
      rel="icon"
      href="./assets/logo/YesChefFavicon2180.png"
      type="image/png"
    />
    <!-- link to the css file -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- link to the tailwind cdn css file -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- link to the local tailwind config js file -->
    <script defer src="./assets/js/tailwind.config.js"></script>
    <!-- link to the logic js file containing menu and theme functions-->
    <script defer src="./assets/js/logic.js"></script>
  </head>

  <!-- body element which contains the background image and css formatting -->
  <body
    class="bg-home bg-fixed bg-cover bg-contain bg-no-repeat bg-center text-black dark:text-white"
  >
    <!-- div containing the background overlay to darken background when dark theme is selected -->
    <div
      class="bg-transparent dark:bg-black/20 fixed inset-0 pointer-events-none"
    ></div>

    <!-- header element containing the menu button -->
    <header>
      <button
        id="menuButton"
        class="absolute top-10 left-10 p-2 bg-zinc-800 bg-opacity-30 text-white dark:text-zinc-300 rounded"
      >
        Menu
      </button>
    </header>

    <!-- div containing the menu items when fetched from menu.html -->
    <div id="menuContainer"></div>

    <!-- main element containing the logo and logo background-->
    <main>
      <div
        id="logoBackground"
        class="fixed bottom-5 left-0 bg-gradient-to-r from-transparent dark:from-transparent to-white/90 dark:to-zinc-800/90 flex-shrink items-center"
      >
        <img
          id="logo"
          src="./assets/logo/YesChefLogoBlack.svg"
          alt="Yes, Chef Logo"
          class="relative ml-auto mr-4"
        />
      </div>
    </main>
  </body>
</html>
