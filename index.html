<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yes, Chef!</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <script defer src="./assets/js/homepage.js"></script>
  </head>
  <body class="homepage-bg bg-fixed bg-cover bg-center relative">
    <header>
      <button
        id="menuButton"
        class="absolute top-10 left-10 p-2 bg-gray-800 bg-opacity-30 text-white rounded"
      >
        Menu
      </button>
    </header>
    <main>
      <div
        id="menu"
        class="fixed top-0 left-0 h-full w-80 bg-white text-gray-900 transform -translate-x-full transition-transform z-10 flex flex-col"
      >
        <ul class="flex-shrink p-2">
          <li class="block pl-2 pb-4 text-xl">Select a Recipe:</li>
          <li>
            <a href="#adoboChicken" class="block p-2 text-xl">Adobo Chicken</a>
          </li>
          <li>
            <a href="#alPastorPork" class="block p-2 text-xl">Al Pastor Pork</a>
          </li>
          <li>
            <a href="#birriaBeef" class="block p-2 text-xl">Birria Beef</a>
          </li>
          <li>
            <a href="#carneAsada" class="block p-2 text-xl">Carne Asada</a>
          </li>
          <li>
            <a href="#cauliflowerTacos" class="block p-2 text-xl"
              >Cauliflower Tacos</a
            >
          </li>
        </ul>
        <footer class="flex-shrink mt-auto">
          <a href="#about" class="block p-4">About</a>
        </footer>
      </div>
      <div
        id="logoBackground"
        class="fixed bottom-5 left-0 bg-gradient-to-r from-transparent to-white flex-shrink items-center"
      >
        <img
          id="logo"
          src="./assets/logo/YesChefLogoBlack.svg"
          alt="Yes, Chef Logo"
          class="relative ml-auto mr-4"
        />
      </div>
      <div
        id="overlay"
        class="fixed inset-0 hidden bg-black bg-opacity-50"
      ></div>
      <!-- TODO: Add light/dark mode toggle on top right -->
    </main>
    <footer></footer>
  </body>
</html>
