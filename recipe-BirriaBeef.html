<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yes, Chef!</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    />
    <script defer src="./assets/js/homepage.js"></script>
  </head>
  <body class="birria-bg relative">
    <header
      id="logoBackgroundSmall"
      class="bg-gradient-to-r from-transparent to-white flex-shrink"
    >
      <button
        id="menuButton"
        class="absolute top-10 left-10 p-2 bg-gray-800 bg-opacity-30 text-white rounded"
      >
        Menu
      </button>
      <img
        id="logoSmall"
        src="./assets/logo/YesChefLogoBlack.svg"
        alt="Yes, Chef Logo"
        class="relative ml-auto mr-4"
      />
    </header>
    <div id="menuContainer"></div>
    <main>
      <section
        class="m-4 p-4 bg-white bg-opacity-80 text-gray-900 rounded w-max mx-auto"
      >
        <h1 class="text-4xl font-semibold">Birria Shredded Beef</h1>
      </section>

      <section
        class="m-4 p-4 bg-white bg-opacity-80 text-gray-900 rounded w-max mx-auto"
      >
        <h2>Ingredients:</h2>
        <ul>
          <li class="flex items-center">
            <input type="checkbox" class="mr-2" />
            LOREM
          </li>
        </ul>
      </section>

      <section
        class="flex-grow m-4 bg-white bg-opacity-80 text-gray-900 rounded w-max mx-auto"
      >
        <button class="m-4 p-2 bg-gray-800 bg-opacity-50 text-white rounded">
          Generate Shopping List</button
        ><a
          href="./BirriaBeef.html"
          class="m-4 p-2 bg-gray-800 bg-opacity-50 text-white rounded"
        >
          I have everything! Let's Cook!
        </a>
      </section>
    </main>
  </body>
</html>
